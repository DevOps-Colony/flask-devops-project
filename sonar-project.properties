sonar.projectKey=flask-devops-project
sonar.organization=your-organization
sonar.projectName=Flask DevOps Authentication Project
sonar.projectVersion=1.0

# Source directories
sonar.sources=app
sonar.tests=tests

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/*.pyc,**/__pycache__/**,**/migrations/**,**/venv/**,**/env/**

# Test exclusions
sonar.test.exclusions=tests/**

# Coverage exclusions
sonar.coverage.exclusions=tests/**,app/migrations/**

# Language
sonar.language=py

# Encoding
sonar.sourceEncoding=UTF-8
