sonar.projectKey=flask-devops-project
sonar.projectName=Flask DevOps Project
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=app
sonar.tests=tests

# Exclusions
sonar.exclusions=app/static/**,**/__pycache__/**,**/venv/**,**/env/**

# Test settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Language settings
sonar.sourceEncoding=UTF-8
