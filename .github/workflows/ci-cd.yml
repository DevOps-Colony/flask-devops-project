name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: read

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: flask-auth-app
  EKS_CLUSTER_NAME: flask-app-cluster
  HELM_CHART_PATH: ./helm/flask-app
  SONAR_PROJECT_KEY: DevOps-Colony_flask-devops-project

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt
        pip install pytest pytest-cov pytest-flask

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing -v

  security-scan:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'HIGH,CRITICAL'
        exit-code: '0'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: 'trivy-results.sarif'

  build:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Create ECR repository if it doesn't exist
      run: |
        aws ecr describe-repositories --repository-names $ECR_REPOSITORY --region $AWS_REGION || \
        aws ecr create-repository \
          --repository-name $ECR_REPOSITORY \
          --region $AWS_REGION \
          --image-scanning-configuration scanOnPush=true \
          --encryption-configuration encryptionType=AES256

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Check if EKS cluster exists
      id: check-cluster
      run: |
        if aws eks describe-cluster --name flask-app-staging-cluster --region ${{ env.AWS_REGION }} 2>/dev/null; then
          echo "cluster_exists=true" >> $GITHUB_OUTPUT
        else
          echo "cluster_exists=false" >> $GITHUB_OUTPUT
          echo "?? EKS cluster 'flask-app-staging-cluster' does not exist"
          echo "Please create the cluster using Terraform before deploying"
        fi

    - name: Install kubectl
      if: steps.check-cluster.outputs.cluster_exists == 'true'
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Install Helm
      if: steps.check-cluster.outputs.cluster_exists == 'true'
      uses: azure/setup-helm@v3
      with:
        version: '3.12.0'

    - name: Update kube config
      if: steps.check-cluster.outputs.cluster_exists == 'true'
      run: aws eks update-kubeconfig --name flask-app-staging-cluster --region ${{ env.AWS_REGION }}

    - name: Deploy to Staging
      if: steps.check-cluster.outputs.cluster_exists == 'true'
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        helm upgrade --install flask-app-staging ${{ env.HELM_CHART_PATH }} \
          --namespace flask-app-staging \
          --create-namespace \
          --set image.tag=$IMAGE_TAG \
          --set environment=staging \
          --values ${{ env.HELM_CHART_PATH }}/values-staging.yaml

    - name: Cluster creation reminder
      if: steps.check-cluster.outputs.cluster_exists == 'false'
      run: |
        echo "? Deployment skipped - EKS cluster does not exist"
        echo "?? To create the cluster, run:"
        echo "   cd terraform/environments/staging"
        echo "   terraform init -backend-config=../../../backend-config/backend-staging.hcl"
        echo "   terraform plan"
        echo "   terraform apply"
        exit 1
